<html>
    <head>
    
        <button onclick="myFunction()"> GO</button>
        <script>
            function myFunction()
            {
                alert("hello world");

            }

        </script>
        </head>
    <body>
    <button onclick="myFunction()">Click</button>
    <button onmouseover="myFunction()">Mouse Over</button>
    <button onmouseout="myFunction()">Mouse Out</button>
    <input type="text" name="txt" onblur="myFunction()">
    <p>By clicking the button above, a function will be called. The function will show an alert message !!</p>
    </body>
    </html>
